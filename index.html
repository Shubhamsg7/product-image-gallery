<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">
            <img src="img/s20.jpeg" alt="1" onclick="myFunction(this)">
            <img src="img/s20 2.jpeg" alt="2" onclick="myFunction(this)">
            <img src="img/s20 3.jpeg" alt="3" onclick="myFunction(this)">
            <img src="img/s20 4.jpeg" alt="4" onclick="myFunction(this)">
            <img src="img/s20 5.jpeg" alt="5" onclick="myFunction(this)">
            <img src="img/s20 6.jpeg" alt="6" onclick="myFunction(this)">
        </div>
        <div class="img-container">
            <img src="img/s20.jpeg" id="imageBox" alt="Image">
        </div>
    </div>
</body>
    <script>
        function myFunction(smallImg)
        {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</html>
